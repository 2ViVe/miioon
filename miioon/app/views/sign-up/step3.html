<form class="sign-up-step-3 sign-up-step" name="step" novalidate>
  <div class="row">
    <h2 class="columns small-9">
      Create a new account
    </h2>

    <div class="columns small-3" ng-include="'views/sign-up/steps-navigation.html'"></div>
  </div>

  <div ng-include="'views/sign-up/personal-information.html'"></div>

  <div data-is-home-address-validated="isHomeAddressValidated"
       data-home-address="address.homeAddress" data-submitted="submitted" data-form="step"></div>

  <div data-is-shipping-address-validated="isShippingAddressValidated"
       data-home-address-source="address.homeAddress"
       data-shipping-address="address.shippingAddress" data-submitted="submitted" data-form="step"></div>

  <div class="row title">
    <h6 class="small-3 text-right columns">
      DELIVERY OPTIONS
    </h6>
  </div>
  <div class="row" ng-repeat="shippingMethod in shippingMethods">
    <div class="small-9 small-offset-3 columns">
      <label class="inline">
        <input required ng-model="address.shippingAddress['shipping-method-id']" type="radio" name="shipping-method"
               ng-value="shippingMethod.id" id="shipping-method-{{shippingMethod.id}}"/>
        {{shippingMethod.name}}
      </label>
    </div>
  </div>
  <div class="row">
    <div class="columns medium-5 medium-offset-3 end">
      <small ng-show="submitted && form['shipping-method'].$error.required" class="error">
        This field is required.
      </small>
    </div>
  </div>

  <div data-is-web-address-validated="isWebAddressValidated" data-home-address-source="address.homeAddress"
       data-web-address="address.webAddress" data-submitted="submitted" data-form="step"></div>

  <div class="row">
    <div class="columns small-9 small-offset-3">
      <button ng-click="nextStep()">CONTINUE</button>
    </div>
  </div>
</form>
