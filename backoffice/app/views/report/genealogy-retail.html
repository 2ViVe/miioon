<div class="row">
  <div class="columns medium-12">
    <ul class="small-block-grid-6">
      <li ng-repeat="retail in retails">
        <b>{{retail.firstName}} {{retail.lastname}}</b><br/>
        {{retail.id}}
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="columns medium-12">
    <button ng-click="cancel()">Close</button>
  </div>
</div>
