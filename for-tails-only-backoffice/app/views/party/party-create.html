<div class='party-container'>
  <div class='row party-topbar'>
    <div class='small-12 medium-4 columns'>
          <div class='row collapse'>
              <div class='small-10 columns'>
                <input type='text' placeholder='Search...' class='secondary-item no-margin-bottom' dropdown-toggle="#drop-menu-search" />
              </div>
              <div class='small-2 columns'>
                <a href='#' class='postfix button'><i class="fa fa-search"></i></a>
              </div>
              <ul id="drop-menu-search" class='f-dropdown party-panel-list'>
                <li ng-repeat="choice in searchItems">
                  <i class="fa fa-caret-right primary-color"></i>
                  <a href='#'>[choice.name]</a>
                  <span href='#' class='label secondary right'>[choice.date]</span>
                </li>
              </ul>
          </div>
    </div>
    <div class='small-12 medium-8 columns text-right'>
      <a href='#' class='button small'>Create a Meet</a>
    </div>
  </div>
  <div class='row'>
    <div class='columns medium-8'>
      <h4 class="primary-color">Let's Book a Trunk Show</h4>
    </div>
    <div class='columns medium-4'>
      <h4 class="primary-color">Party Calendar</h4>
      <div class='party-calendar'>
        <img ng-src='/images/party/calendar.png' />
      </div>
    </div>
  </div>
</div>
