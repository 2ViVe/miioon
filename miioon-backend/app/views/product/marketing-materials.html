<div class="row">
  <div class="columns small-12 product-list">
    <ul class="small-block-grid-4">
      <li ng-repeat="product in products | orderBy: 'position' ">
        <div class="view" data-brush-image-url="{{product.images[1] | imageSize:'list_thumb' }}">
          <img ng-src="{{product.images[0] | imageSize:'list_thumb' }}" alt="{{product.name}}"/>

          <div class="view-detail">
            <a href="#/product/{{product.id}}/MM">VIEW DETAIL</a>
          </div>
        </div>
        <div class="name">
          <a ng-href="#/product/{{product.id}}/MM">
            {{product.name}}
          </a>
        </div>
        <div class="price">
          Â£{{product.price | price}}
        </div>
      </li>
    </ul>
  </div>
</div>
