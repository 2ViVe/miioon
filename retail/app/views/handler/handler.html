<div class="sign-up">
  <form class="" name="" novalidate>
    <div class='row'>
      <div class='medium-12 columns'>
        <h2>HANDLER SEARCH</h2>
      </div>
    </div>
    <div class="row">
      <p class="register-customer small-12 columns medium-font">
        Please search for your Handler below.
      </p>
    </div>
    <div class='row' ng-if="errorMessage">
      <div class='small-12 columns'>
        <div data-alert class="alert-box error">
          {{errorMessage}}
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Handler ID</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" ng-model='microchipId' />
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Consultant First Name</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" ng-model='firstName' />
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Consultant Last Name</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" ng-model='lastName' />
      </div>
    </div>
    <!--<div class='row'>-->
      <!--<div class='small-4 columns'>-->
        <!--<label class="inline">State</label>-->
      <!--</div>-->
      <!--<div class='small-8 columns'>-->
        <!--<select name="addrState"-->
                <!--ng-change="selectState()"-->
                <!--ng-model="state"-->
                <!--ng-options="state as state.name for state in states | orderBy:'name'">-->
        <!--</select>-->
      <!--</div>-->
    <!--</div>-->
    <!--<div class='row'>-->
      <!--<div class='small-4 columns'>-->
        <!--<label class="inline">Zip Code</label>-->
      <!--</div>-->
      <!--<div class='small-8 columns'>-->
        <!--<input type="text" ng-model='zipCode' />-->
      <!--</div>-->
    <!--</div>-->
    <div class="row">
      <div class='small-8 small-offset-4 columns'>
        <button type="submit" ng-click="submit()">Search</button>
      </div>
    </div>
  </form>
</div>
<div ng-show="results.length > 0">
  <div class="row">
    <div class="medium-12 columns">
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="medium-12 columns">
      <table width='100%' class='products-checkout-table handler-locate-table'>
        <thead>
        <th></th>
        <th>Name</th>
        <th>Id</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        </thead>
        <tbody>
        <tr ng-repeat='handler in results'>
          <td class="handler-locate-table-radio"><input ng-click="changeHandler(handler)" type="radio" name="radio1" /></td>
          <!--<td class='prodcuts-checkout-table-img'>-->
          <!--&lt;!&ndash;<img src="/images/locate-img.png" alt='handler name' />&ndash;&gt;-->
          <!--</td>-->
          <td>
            <div class='products-checkout-table-item'>
              <div class='product-info'>
                <h6 class='product-name'>
                  <a ng-click="direct(handler)">
                    {{handler.address.firstName}} {{handler.address.lastName}}
                  </a>
                </h6>
                <!--<p class='product-option'><strong>Sponsor ID:</strong> {{handler.distributorId}}</p>-->
                <!--<p class='product-option'><strong>City:</strong> {{handler.address.city}}</p>-->
                <!--<p class='product-option'><strong>State:</strong> {{handler.address.state}}</p>-->
              </div>
            </div>
          </td>
          <td>
            <p class='product-option'>{{handler.distributorId}}</p>
          </td>
          <td>
            <p class='product-option'>{{handler.address.city}}</p>
          </td>
          <td>
            <p class='product-option'>{{handler.address.state}}</p>
          </td>
          <td>
            <p class='product-option'>{{handler.address.zip}}</p>
          </td>
        </tr>
        <!--<tr ng-repeat='handler in results'>-->
        <!--<td class="handler-locate-table-radio"><input ng-click="changeHandler(handler)" type="radio" name="radio1" /></td>-->
        <!--&lt;!&ndash;<td class='prodcuts-checkout-table-img'>&ndash;&gt;-->
        <!--&lt;!&ndash;&lt;!&ndash;<img src="/images/locate-img.png" alt='handler name' />&ndash;&gt;&ndash;&gt;-->
        <!--&lt;!&ndash;</td>&ndash;&gt;-->
        <!--<td>-->
        <!--<div class='products-checkout-table-item'>-->
        <!--<div class='product-info'>-->
        <!--<h6 class='product-name'>-->
        <!--<a>-->
        <!--{{handler.address.firstName}} {{handler.address.lastName}}-->
        <!--</a>-->
        <!--</h6>-->
        <!--<p class='product-option'><strong>Sponsor ID:</strong> {{handler.distributorId}}</p>-->
        <!--<p class='product-option'><strong>City:</strong> {{handler.address.city}}</p>-->
        <!--<p class='product-option'><strong>State:</strong> {{handler.address.state}}</p>-->
        <!--&lt;!&ndash;<p class='product-option'><strong>Email:</strong> yesmail@studio.com</p>&ndash;&gt;-->
        <!--&lt;!&ndash;<p class='product-option'><strong>Phone:</strong> 12345678</p>&ndash;&gt;-->
        <!--</div>-->
        <!--</div>-->
        <!--</td>-->
        <!--</tr>-->
        </tbody>
      </table>
    </div>
  </div>
  <div class="row" ng-if="targetHandler !== ''">
    <div class="small-12 columns">
      <p class="text-right no-margin-bottom">
        <a ng-click="connect()" class="button tiny">Connect</a>
        <a href="#/" class="button secondary tiny">Cancel</a>
      </p>
    </div>
  </div>
</div>
