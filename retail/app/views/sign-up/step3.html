<form class="sign-up-step-3 sign-up-step" name="step3" novalidate ng-submit="nextStep()">
  <div class="row">
    <h2 class="columns small-9">
      Create a new account
    </h2>

    <div class="columns small-3" ng-include="'views/sign-up/steps-navigation.html'"></div>
  </div>

  <!--<div ng-include="'views/sign-up/personal-information.html'"></div>-->

  <div
    data-personal-panel
    data-account="account"
    data-submitted="submitted"
    data-tpl="views/sign-up/panels/personal-panel.html"
    ></div>

  <div data-address-panel
       data-address-type="home"
       data-title="Home"
       data-address="address.home"
       data-submitted="submitted"
       data-tpl="views/sign-up/panels/address-panel.html"
    >
  </div>

  <div data-address-panel
       data-address-type="shipping"
       data-title="Shipping"
       data-address="address.shipping"
       data-home-address="address.home"
       data-submitted="submitted"
       data-tpl="views/sign-up/panels/address-panel.html"
    >
  </div>

  <div class='row' ng-if="shippingMethods.length > 0">
    <div class='medium-3 text-right columns'>

      <h6>
        DELIVERY OPTIONS
      </h6>

    </div>
  </div>


  <div class="row">
    <div class="columns medium-3 medium-offset-3 small-12" ng-repeat="shippingMethod in shippingMethods" class="shipping-options">
      <label class="inline">
        <input required ng-model="method.shipping" type="radio" name="shippingMethod"
               ng-value="shippingMethod"/>
        {{shippingMethod.name}}
      </label>
    </div>
  </div>

  <div class="row">
    <div class="columns medium-8 medium-offset-4 end">
      <small ng-show="submitted && step3.shippingMethod.$error.required" class="error">
        This field is required.
      </small>
    </div>
  </div>


  <div data-address-panel
       data-address-type="website"
       data-title="Web"
       data-address="address.website"
       data-home-address="address.home"
       data-submitted="submitted"
       data-tpl="views/sign-up/panels/web-address-panel.html"
    >
  </div>


  <div class="row">
    <div class="columns small-9 small-offset-3">
      <button type="submit">CONTINUE</button>
    </div>
  </div>
</form>
